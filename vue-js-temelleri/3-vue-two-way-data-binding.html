<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js | Yazılım Bilimleri</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    

    <div id="app">
        <input type="text" v-model="sayi">
        <button @click="arttir()">Arttır</button>
        <p>{{ sayi }}</p>
    </div>

    <script>
        new Vue({
            el:"#app",
            data: {
                sayi: 12,
                inputValue:""
            },
            methods:{
                arttir(){
                    this.sayi ++
                },
            },
        });


    </script>
</body>
</html>
